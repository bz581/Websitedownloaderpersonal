<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Download result</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 { font-size: 1.6rem; margin-bottom: 20px; color: #333; }
      h3 { font-size: 1rem; margin: 20px 0 10px 0; color: #333; }
      p { margin-bottom: 12px; color: #666; line-height: 1.6; }
      code { background: #f0f0f0; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
      a.button {
        display: inline-block;
        padding: 12px 20px;
        background: #007bff;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        margin: 15px 0;
        transition: background 0.2s;
      }
      a.button:hover { background: #0056b3; }
      ul { margin-left: 20px; margin-bottom: 15px; }
      li { margin-bottom: 8px; color: #666; }
      .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
      .status.success { background: #d4edda; color: #155724; }
      .status.error { background: #f8d7da; color: #721c24; }
      .footer { 
        font-size: 0.85rem;
        color: #999;
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #007bff;
        text-decoration: none;
      }
      .back-link:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back-link" href="/">‚Üê Back to downloader</a>
      
      <h1>‚úì Download complete</h1>
      <p><strong>Page:</strong> {{ page_title or url }}</p>
      <p><strong>Saved from:</strong> <code>{{ url }}</code></p>
      
      <a class="button" href="/result/{{ id }}">üì¶ Download ZIP</a>
      
      <h3>Preview</h3>
      <iframe style="width:100%;height:500px;border:1px solid #ddd;border-radius:4px" srcdoc="{{ page_html | safe }}"></iframe>
      
      <div class="footer">
        Archives are temporary and will be automatically removed after 1 hour.
      </div>
    </div>
  </body>
</html>
